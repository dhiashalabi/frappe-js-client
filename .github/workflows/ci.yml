name: CI

on:
    pull_request:
        branches:
            - develop
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Run linting
              run: yarn lint

            - name: Run tests
              run: yarn test

            - name: Build package
              run: yarn build
