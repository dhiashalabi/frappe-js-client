name: Labeler

on:
    pull_request:
        branches:
            - develop
            - master

jobs:
    labeler:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Labeler
              uses: actions/labeler@v4
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
